name: boitex_info_app
description: "The official Boitex Info app."
publish_to: 'none'
version: 1.7.4+10

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- FIREBASE (Must be updated to work with share_plus) ---
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.1.3

  # --- UI & VISUALS ---
  animated_gradient: ^0.0.3
  timeline_tile: ^2.0.0
  google_fonts: ^6.3.3
  shimmer: ^3.0.0
  animations: ^2.1.0
  flutter_slidable: ^4.0.3
  fl_chart: ^0.68.0
  cupertino_icons: ^1.0.8

  # --- NOTIFICATIONS & PERMISSIONS ---
  flutter_local_notifications: ^17.2.4
  permission_handler: ^12.0.1

  # --- STORAGE & FILES ---
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5
  file_picker: ^8.1.2
  file_saver: ^0.2.14
  open_filex: ^4.7.0
  csv: ^6.0.0
  flutter_image_compress: ^2.4.0
  video_compress: ^3.1.4

  # --- MEDIA (Images, Video, Audio) ---
  image_picker: ^1.1.2
  cached_network_image: ^3.4.0
  video_player: ^2.10.0
  chewie: ^1.13.0
  video_thumbnail: ^0.5.3
  just_audio: ^0.9.44
  audio_waveforms: ^2.0.1

  # --- CRITICAL FIXES (The reason for your errors) ---
  record: ^6.0.0
  record_web: ^1.3.0
  emoji_picker_flutter: ^4.4.0
  share_plus: ^10.0.0

  gal: ^2.3.0
  photo_view: ^0.15.0
  signature: ^6.3.0

  # --- PDF & PRINTING ---
  printing: ^5.13.1
  pdf: ^3.10.8
  flutter_pdfview: ^1.3.2

  # --- MAPS & LOCATION ---
  geolocator: ^13.0.1
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_marker_cluster: ^1.3.6

  # --- NETWORKING & UTILS ---
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.1.0
  url_launcher: ^6.3.0
  app_links: ^6.4.1
  package_info_plus: ^8.0.2
  device_info_plus: ^11.1.0
  uuid: ^4.5.1
  intl: ^0.20.2
  timeago: ^3.7.1
  crypto: ^3.0.7
  path: ^1.9.0
  universal_html: ^2.2.4

  # --- WIDGETS ---
  home_widget: ^0.7.0
  multi_select_flutter: ^4.1.3
  # Corrected version (7.1.3 doesn't exist for mobile_scanner yet)
  mobile_scanner: ^5.2.3

  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/boitex_logo.png
    - assets/images/logo.png
    - assets/images/cachet.png
    - assets/sounds/beep.mp3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.jpg"