<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="The official Boitex Info app.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="boitex_info_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BoitexInfo</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
<script>
  // Create a unique timestamp to force reload scripts
  var serviceWorkerVersion = new Date().getTime();

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      // We explicitly register the SW here to ensure it's ACTIVE before Flutter asks for a token
      // ✅ Added version query param to force SW update
      navigator.serviceWorker.register('firebase-messaging-sw.js?v=' + serviceWorkerVersion)
        .then(function(registration) {
          console.log('✅ Service Worker pre-registered with scope:', registration.scope);
        }, function(err) {
          console.error('❌ Service Worker pre-registration failed:', err);
        });
    });
  }
</script>

<script>
  var script = document.createElement('script');
  script.src = "flutter_bootstrap.js?v=" + new Date().getTime();
  script.async = true;
  document.body.appendChild(script);
</script>
</body>
</html>
